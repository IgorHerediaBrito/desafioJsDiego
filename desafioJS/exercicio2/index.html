<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="author" content="Guilherme Machado Dal Castel">
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <main>
        <div id="form">
            <h1>Exercício 2</h1>
            <div class="form-2">
                <label for="temp">Insira um número a lista</label>
                <div class="form-3">
                    <input id="num" name="numero" autocomplete="off" type="number" placeholder="Insira o número..." class="inputs">
                    <button id="adicionar">+</button>
                </div>
            </div>
            <div class="form-2">
                <label for="tempDese">Maior número da Lista</label>
                <div class="form-3">
                    <input id="numResult" name="resultado" type="number" autocomplete="off" placeholder="Maior número da lista..." class="inputs" readonly>
                </div>
            </div>
            <button class="button" id="verificar">VERIFICAR</button>
            <button class="button" id="limpar">LIMPAR</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
